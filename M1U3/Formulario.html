<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Estilos.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <h1>Formulario para solicitar el autógrafo de Messi</h1>
    <div class="formulario-contenedor">
        <input class="formulario-item" type="text" name="Nombre" placeholder="Nombre">
        <input class="formulario-item" type="text" name="Apellido" placeholder="Apellido">
        <input class="formulario-item" type="text" name="Dedicatoria" placeholder="Dedicatoria">
        <Select class="formulario-item" name="Provincia">
            <option disabled selected>Seleccionar provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Rosario">Rosario</option>
            <option value="Rio Negro">Rio Negro</option>
        </Select>
        <input class="formulario-item" type="text" name="Dirección" placeholder="Dirección">
        <input class="formulario-item" type="submit" name="Enviar">
    </div>
</body>
</html>
