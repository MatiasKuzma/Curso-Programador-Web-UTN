<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario para solicitar el autógrafo de Messi</h1>
    <p>
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Apellido" placeholder="Apellido">
        <input type="text" name="Dedicatoria" placeholder="Dedicatoria">
        <Select name="Provincia">
            <option disabled selected>Seleccionar provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Rosario">Rosario</option>
            <option value="Rio Negro">Rio Negro</option>
        </Select>
        <input type="text" name="Dirección" placeholder="Dirección">
        <input type="submit" name="Enviar">
    </p>
</body>
</html>
